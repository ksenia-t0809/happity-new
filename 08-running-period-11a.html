<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Happity</title>
        <!-- Main CSS -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrap">
            <header class="header">
                <div class="header-title-mob">Scheduling...</div>
                <div class="header-info">
                    <h3>Music Time - Summer Tots Class</h3>
                    <p>37 Effra Road, SW2 1BZ</p>
                </div>
                <nav class="header-nav">
                    <ul class="progress-menu">
                        <li class="progress-menu-item done">
                            <a href="#">
                                <div class="icon"></div>
                                <span>Create class</span>
                            </a>
                        </li>
                        <li class="progress-menu-item current">
                            <a href="#">
                                <div class="icon"></div>
                                <span>Schedule</span>
                            </a>
                        </li>
                        <li class="progress-menu-item">
                            <a href="#">
                                <div class="icon"></div>
                                <span>Add prices</span>
                            </a>
                        </li>
                    </ul>
                    <a href="#" class="btn btn--icon-right btn--link">
                        Go to dashboard
                        <div class="icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 12H21M21 12L12.5 3.5M21 12L12.5 20.5" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>      
                        </div>                                
                    </a>
                </nav>
            </header>
            <main class="main-content">
                <section class="section section-class-run">
                    <div class="container">
                        <div class="content-wrap">
                            <div class="title">
                                <h1>When will this class run?</h1>
                            </div>
                            <div class="white-box">
                                <form action="#">
                                    <div class="formfield">
                                        <h3>Time slot</h3>
                                        <div class="formfield-group formfield-group--time-slot">
                                            <div class="dropdown">
                                                <button type="button" class="dropdown-button">Select day</button>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <button type="button" class="dropdown-menu-item">Mondays</button>
                                                    </li>
                                                    <li>
                                                        <button type="button" class="dropdown-menu-item">Mondays</button>
                                                    </li>
                                                    <li></li>
                                                        <button type="button" class="dropdown-menu-item">Mondays</button>
                                                    </li>
                                                    <li>
                                                        <button type="button" class="dropdown-menu-item">Mondays</button>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="time-range-wrap">
                                                <div class="icon icon--24">
                                                    <img src="img/icon-clock.svg" alt="icon-clock">
                                                </div>
                                                <div class="dropdown">
                                                    <button type="button" class="dropdown-button not-selected">HH:MM</button>
                                                    <ul class="dropdown-menu">
                                                        <li>
                                                            <button type="button" class="dropdown-menu-item">Month</button>
                                                        </li>
                                                        <li>
                                                            <button type="button" class="dropdown-menu-item">Year</button>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <span class="divider">-</span>
                                                <div class="dropdown">
                                                    <button type="button" class="dropdown-button not-selected">HH:MM</button>
                                                    <ul class="dropdown-menu">
                                                        <li>
                                                            <button type="button" class="dropdown-menu-item">Month</button>
                                                        </li>
                                                        <li>
                                                            <button type="button" class="dropdown-menu-item">Year</button>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="formfield">
                                        <h3>Running period</h3>
                                        <label class="formfield-label">Help parents to see at a glance when this class is usually on.</label>
                                        <div class="radios-wrap">
                                            <div class="radio radio--box">
                                                <input type="radio" class="radio-input" name="radio-1" id="radio-1" checked>
                                                <label for="radio-1" class="radio-label">
                                                    <div>Term time only</div>
                                                </label>
                                            </div>
                                            <div class="radio radio--box">
                                                <input type="radio" class="radio-input" name="radio-1" id="radio-2">
                                                <label for="radio-2" class="radio-label">
                                                    <div>School holidays</div>
                                                </label>
                                            </div>
                                            <div class="radio radio--box">
                                                <input type="radio" class="radio-input" name="radio-1" id="radio-3">
                                                <label for="radio-3" class="radio-label">
                                                    <div>All year / Other</div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="formfield">
                                        <h3>Dates (optional)</h3>
                                        <label class="formfield-label">Select the dates your class is going to run.</label>
                                        <div class="row boxes-row">
                                            <div class="col">
                                                <div class="box-term">
                                                    <div class="checkbox checkbox--inline">
                                                        <input type="checkbox" class="checkbox-input" name="checkbox-1" id="checkbox-1">
                                                        <label for="checkbox-1" class="checkbox-label">Spring term 1/2</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="box-term">
                                                    <div class="checkbox checkbox--inline">
                                                        <input type="checkbox" class="checkbox-input" name="checkbox-2" id="checkbox-2">
                                                        <label for="checkbox-2" class="checkbox-label">Spring term 2/2</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="box-term">
                                                    <div class="checkbox checkbox--inline">
                                                        <input type="checkbox" class="checkbox-input" name="checkbox-3" id="checkbox-3">
                                                        <label for="checkbox-3" class="checkbox-label">Summer term 1/2</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="box-term">
                                                    <div class="checkbox checkbox--inline">
                                                        <input type="checkbox" class="checkbox-input" name="checkbox-4" id="checkbox-4">
                                                        <label for="checkbox-4" class="checkbox-label">Summer term 2/2</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="box-term">
                                                    <div class="checkbox checkbox--inline">
                                                        <input type="checkbox" class="checkbox-input" name="checkbox-5" id="checkbox-5">
                                                        <label for="checkbox-5" class="checkbox-label">Winter term 1/2</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="box-term">
                                                    <div class="checkbox checkbox--inline">
                                                        <input type="checkbox" class="checkbox-input" name="checkbox-6" id="checkbox-6">
                                                        <label for="checkbox-6" class="checkbox-label">Winter term 2/2</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="buttons-wrap">
                                <a href="#" class="btn btn--secondary">Go back</a>
                                <a href="#" class="btn btn--primary">Publish</a>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="btn btn--icon-right btn--link">
                        Go to dashboard
                        <div class="icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 12H21M21 12L12.5 3.5M21 12L12.5 20.5" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>      
                        </div> 
                    </a>
                </section>
            </main>
        </div>
        <!-- jQeury -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Main JS -->
        <script src="js/main.js"></script>
    </body>
</html>
