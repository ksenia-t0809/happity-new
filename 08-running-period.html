<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Happity</title>
        <!-- Main CSS -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrap">
            <header class="header">
                <div class="header-title-mob">Scheduling...</div>
                <div class="header-info">
                    <h3>Music Time - Summer Tots Class</h3>
                    <p>37 Effra Road, SW2 1BZ</p>
                </div>
                <nav class="header-nav">
                    <ul class="progress-menu">
                        <li class="progress-menu-item done">
                            <a href="#">
                                <div class="icon"></div>
                                <span>Create class</span>
                            </a>
                        </li>
                        <li class="progress-menu-item current">
                            <a href="#">
                                <div class="icon"></div>
                                <span>Schedule</span>
                            </a>
                        </li>
                        <li class="progress-menu-item">
                            <a href="#">
                                <div class="icon"></div>
                                <span>Add prices</span>
                            </a>
                        </li>
                    </ul>
                    <a href="#" class="btn btn--icon-right btn--link">
                        Go to dashboard
                        <div class="icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 12H21M21 12L12.5 3.5M21 12L12.5 20.5" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>      
                        </div>                                
                    </a>
                </nav>
            </header>
            <main class="main-content">
                <section class="section section-running-period">
                    <div class="container">
                        <div class="content-wrap">
                            <div class="title">
                                <h1>How do you want to schedule this?</h1>
                            </div>
                            <div class="white-box">
                                <form action="#">
                                    <div class="formfield">
                                        <h3>Select the closest pattern</h3>
                                        <div class="radio radio--box">
                                            <input type="radio" class="radio-input" name="radio-1" id="radio-1" checked>
                                            <label for="radio-1" class="radio-label">
                                                <div>Weekly class</div>
                                                <p>Runs in a regular pattern and customers can join from any week. e.g. a music class</p>
                                            </label>
                                        </div>
                                        <div class="radio radio--box">
                                            <input type="radio" class="radio-input" name="radio-1" id="radio-2">
                                            <label for="radio-2" class="radio-label">
                                                <div>Course</div>
                                                <p>Customers should come to every session, starting from the beginning, e.g. an antenatal course, first aid course.</p>
                                            </label>
                                        </div>
                                        <div class="radio radio--box">
                                            <input type="radio" class="radio-input" name="radio-1" id="radio-3">
                                            <label for="radio-3" class="radio-label">
                                                <div>Event</div>
                                                <p>People will typically only attend this once e.g. Summer Festival.</p>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="buttons-wrap">
                                <a href="#" class="btn btn--secondary">Go back</a>
                                <a href="#" class="btn btn--primary">Continue</a>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="btn btn--icon-right btn--link">
                        Go to dashboard
                        <div class="icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 12H21M21 12L12.5 3.5M21 12L12.5 20.5" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>      
                        </div> 
                    </a>
                </section>
            </main>
        </div>
        <!-- jQeury -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Main JS -->
        <script src="js/main.js"></script>
    </body>
</html>
